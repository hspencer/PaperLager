<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='content-type' content='text/html; charset=utf-8' />
	<title>PaperLager</title>

	<link rel='stylesheet' type='text/css' href='css/pl.css'>
	<!--[if lt IE 9]>
		<script type='text/javascript'>alert('Your browser does not support the canvas tag.');</script>
	<![endif]-->
	<script src='js/processing.js' type='text/javascript'></script>
	<script src='js/html5slider.js' type='text/javascript'></script>
	<script src='js/interactions.js' type='text/javascript'></script>
</head>
<body>
	<div id='content'>
		<div>
			<canvas id='PaperLager' data-processing-sources='PaperLager.pde' 
			width='960' height='600'>
			<p>Your browser does not support the canvas tag.</p>
			<!-- Note: you can put any alternative content here. -->
			</canvas>
			<noscript>
				<p>JavaScript is required to view the contents of this page.</p>
			</noscript>
		</div>
	</div>

	<div id='controls'>
		
		<label>Grosor del Trazo<br>
			<input id='anchoTrazo' type='range' min='.25' max='10' value='1' step='.25'>
			<div id='anchoTrazo-out' class='output'>1</div>
		</label>

		<label>Ancho de la Trama<br>
			<input id='anchoTrama' type='range' min='1' max='20' value='5' step='.5'>
			<div id='anchoTrama-out' class='output'>5</div>
		</label>

		<input type='button' id='noise' value='distorsiona' onClick='addNoise();' onMousedown='addNoise();'>
		<input type='button' id='reset' value='reset' onClick='reset();'>
		<!--
		<label>green<br>
			<input id='green' type='range' min='0' max='255' value='23'>
			<div id='green-out' class='output'>23</div>
		</label>
	
		<label>blue<br>
			<input id='blue' type='range' min='0' max='255' value='23'>
			<div id='blue-out' class='output'>23</div>
		</label>
		-->
	</div>
</body>
</html>
